<!DOCTYPE html>
<html ng-app="toDoList">
  <head>
    <title>To-Do List</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>To-Do List</h1>

      <input type="text" ng-model="newItem">

      <button ng-click="submitItem()">Add To-Do Item</button>

      <ul>
        <li ng-repeat="task in list">
          <input type="checkbox" />
          {{task}}
          <button id="{{task}}" ng-click="removeItem(task)">Completed</button>
        </li>
      </ul>
      <button ng-click="massRemove(show)">Mark Complete</button>
  </body>
</html>
